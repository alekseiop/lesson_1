<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New project</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <ul class="header__list">
                    <li><img src="images/beat.svg" alt="logo"></li>
                    <li><img src="images/search.svg" alt="search"></li>
                </ul>
                <nav class="header__nav">
                    <img src="images/menu.svg" alt="menu">
                    <img src="images/kabinet.svg" alt="kabinet">
                    <img src="images/korzina.svg" alt="korzina">
                </nav>
            </div>
        </div>
        <main class="content">
            <div class="brand">
                <div class="container">
                    <div class="brand__wrapper">
                        <div class="brand__man">
                            <img src="images/man.png" alt="">
                        </div>
                        <div class="brand__descr">
                            <img src="images/line.svg" alt="">
                            <div class="brand__heading">
                                <h1 class="brand__header">THE BRAND</h1>
                                <p class="brand__text">OF LUXERIOUS <span class="brand__fashion">FASHION</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="wear">

            </section>
        </main>
    </header>
</body>

</html>
